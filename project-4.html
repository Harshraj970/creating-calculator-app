<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>project-4</title>
</head>

<body>
    <h4 class="head">calc</h4>
    <div class="first1">
        <input class="first" type="text"  id="screen">
    </div>
    <div class="second">
        <div class="row1">
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>
            <button class="box wh">DEL</button>
        </div>

        <div class="row2">
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box">+</button>
        </div>

        <div class="row3">
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box">-</button>
        </div>

        <div class="row4">
            <button class="box">.</button>
            <button class="box">0</button>
            <button class="box">/</button>
            <button class="box">*</button>
        </div>
        <div class="row5">
            <button class="box1">RESET</button>
            <button class="box1 sh">=</button>
        </div>

    </div>
    <script src="./project-4.js"></script>
